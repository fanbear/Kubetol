<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="">
    <link rel="stylesheet" href="css/critical.css">
</head>

<body>
    <header class="header">
        <div class="flex-container flex-bettwen flex-ac">
            <div class="header-language flex">
                <div class="language-active">Ua</div>
                <ul class="language-list">
                    <li><a href="/">Pl</a></li>
                    <li><a href="/">Cz</a></li>
                    <li><a href="/">En</a></li>
                </ul>
                <div class="header-list__open no-transform"></div>
            </div>
            <div class="header-title">KUBETOL s.r.o. - Сировина з України</div>
            <div class="header-logotype flex flex-center"><a href="/"><img src="img/logotype.webp" alt="KUBETOL"
                        width="223" height="78"></a></div>
            <div class="header-email"><a href="mailto:kubetol@seznam.cz">kubetol@seznam.cz</a></div>
            <div class="header-action flex flex-bettwen">
                <div class="header-search flex flex-ac">
                    <img src="./img/search.webp" alt="KUBETOL search" width="30" height="30">
                </div>
                <div class="header-phone flex flex-ac">
                    <img src="/img/phone.webp" alt="KUBETOL Phone" width="30" height="30">
                </div>
                <div class="header-menu flex flex-ac flex-center">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <div class="header-menu__list flex">
                    <ul>
                        <li><a href="/">Головна</a></li>
                        <li><a href="/">Про нас</a></li>
                        <li><a href="/">Продукція</a></li>
                        <li><a href="/">Контакти</a></li>
                        <li><a href="/">Новини</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="video-slider">
            <div id="slider-container">
                <div class="slider-slide">
                    <img src="/img/logotype.webp">
                </div>
                <div class="slider-slide">
                    <img src=/img/logotype.webp">
                </div>
                <div class="slider-slide">
                    <img src="/img/logotype.webp">
                </div>
                <button id="prev-button">Prev</button>
                <button id="next-button">Next</button>
            </div>
        </section>
    </main>
    <footer>
        <script src="js/main.js"></script>
    </footer>
</body>

</html>
